<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('fishwallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: center;
            z-index: 1;
        }

        .logo-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logo-container p {
            color: #ffffff;
            font-size: 1rem;
            margin-top: 5px;
        }

        .landing-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .links {
            position: absolute;
            top: 20px;
            z-index: 1;
        }

        .links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: #d7cbbe;
            color: #000000;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #bababa;
            margin-top: 10px;
        }

        .scrolling-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .scrolling-images {
            display: flex;
            width: 100%;
            animation: scroll 20s linear infinite;
        }

        .scrolling-images img {
            width: 100vw;
            height: 300px;
            object-fit: cover;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100vw);
            }
        }

        .my-works {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
            background-color: #000000;
        }

        .work-box {
            width: 30%;
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .work-box:hover {
            transform: translateY(-10px);
        }

        .work-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .work-box .content {
            padding: 20px;
        }

        .work-box .content h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .work-box .content p {
            font-size: 1rem;
            color: #333;
        }

        html {
            scroll-behavior: smooth;
        }

       
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%; 
            max-width: 500px;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: rgb(69, 69, 69);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .popup-content img {
            width: 80px; 
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .popup button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.2rem;
            color: #ffffff;
            cursor: pointer;
        }

        .popup button:hover {
            color: #d7cbbe;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="profilephoto.jpg" alt="Logo">
       
    </div>

    <div class="landing-page">
        <div class="links">
            <a href="#" onclick="showPopup('about')">About Me</a>
            <a href="resume.html">Resume</a>
            <a href="works.html">My Works</a>
        </div>
        <h1>This is a little sneak peek into my mind</h1>
        <p>Aarya Karmakar | Communication Design</p>
    </div>

    <div class="scrolling-container">
        <div class="scrolling-images">
            <img src="orange head.jpg" alt="Image 1">
            <img src="blue head.jpg" alt="Image 2">
            <img src="orange head.jpg" alt="Image 3">
            <img src="blue head.jpg" alt="Image 4">
            <img src="orange head.jpg" alt="Image 5">
            <img src="blue head.jpg" alt="Image 6">
            <img src="orange head.jpg" alt="Image 7">
            <img src="blue head.jpg" alt="Image 8">
            <img src="orange head.jpg" alt="Image 9">
            <img src="blue head.jpg" alt="Image 10">
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">X</button>
            <div id="popup-content">
                <img src="profilephoto.jpg" alt="Profile">
                <p>Birthday: 2-10-2004</p>
                <p>Currently an Intern</p>
                <p>Hi, I am Aarya, a communication design student, aspiring filmmaker, and creator passionate about impactful storytelling. </p>
            </div>
        </div>
    </div>

    <script>
        function showPopup(type) {
            const popup = document.getElementById('popup');
            if (type === 'about') {
                popup.style.display = 'flex';
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
